<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./public/assets/global.css" />
  <title>Vite + TS</title>
</head>

<body>
  <div class="h-svh w-svw flex items-center px-5 relative">
    <div class="hidden px-4 py-2 bg-red-100 text-red-500 fixed top-2 w-[25vw] right-2 font-semibold rounded-md"
      id="error"></div>
    <div class="mx-auto flex flex-col gap-3 max-w-sm w-full">
      <form id="calculator" class="flex flex-col gap-2">
        <h1 class="text-center text-3xl font-bold border-b-2 pb-2 border-black">
          Rectangle Calculator
        </h1>
        <table>
          <tbody>
            <tr>
              <td>
                <label for="base" class="font-medium">Base</label>
              </td>
              <td>
                <input type="text" id="base" placeholder="Base length (in base unit)" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="height" class="font-medium">Height</label>
              </td>
              <td>
                <input type="text" id="height" placeholder="Height (in base length)" />
              </td>
            </tr>
          </tbody>
        </table>
        <button
          class="p-2 border-2 border-black rounded-md font-semibold hover:bg-black hover:text-white transition-colors duration-200">
          Calculate
        </button>
      </form>
      <div class="border-t-2 border-black hidden" id="result">
        <h2 class="text-xl font-semibold py-2">Result :</h2>
        <table class="text-lg table-fixed w-full">
          <tbody>
            <tr>
              <td width="50%">Area</td>
              <td id="area" width="50%"></td>
            </tr>
            <tr>
              <td>Perimeter</td>
              <td id="perimeter"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
